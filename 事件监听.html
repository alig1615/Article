<!DOCTYPE html>
 <head></head>
 <body>
  <div id="app">
    <span id="b"></span>
  </div>

  <script type="text/javascript">
     /* 
 * addEventListener:监听Dom元素的事件 
 * 
 * target：监听对象 
 * type：监听函数类型，如click,mouseover 
 * func：监听函数 
 */
  var eventOne = function(){ 
    alert("第一个监听事件"); 
  } 
  function eventTwo(){ 
    alert("第二个监听事件"); 
  } 
  function addEventHandler(target,type,func){ 
   if(target.addEventListener){ 
    //监听IE9，谷歌和火狐 
    target.addEventListener(type, func, false); 
   }else if(target.attachEvent){ 
    target.attachEvent("on" + type, func); 
   }else{ 
    target["on" + type] = func; 
   } 
  } 
/* 
 * removeEventHandler:移除Dom元素的事件 
 * 
 * target：监听对象 
 * type：监听函数类型，如click,mouseover 
 * func：监听函数 
 */
  function removeEventHandler(target, type, func) { 
    if (target.removeEventListener){ 
      //监听IE9，谷歌和火狐 
      target.removeEventListener(type, func, false); 
    } else if (target.detachEvent){ 
      target.detachEvent("on" + type, func); 
    }else { 
      delete target["on" + type]; 
    } 
  } 
  window.onload = function(){ 
    var bindEventBtn = document.getElementById("b"); 
    //监听eventOne事件 
    addEventHandler(bindEventBtn,"click",eventOne); 
    //监听eventTwo事件 
    addEventHandler(bindEventBtn,"click",eventTwo ); 
    //监听本身的事件 
    addEventHandler(bindEventBtn,"click",function(){ 
      alert("第三个监听事件"); 
    }); 
    //取消第一个监听事件 
    // removeEventHandler(bindEventBtn,"click",eventOne); 
    //取消第二个监听事件 
    // removeEventHandler(bindEventBtn,"click",eventTwo); 
  }
   </script>
  </body>
</html>
